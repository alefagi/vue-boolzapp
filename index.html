<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./js/users.js"></script>
  <title>Boolzapp</title>
</head>
<body>
  <div id="app">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div id="left-section" class="col-4 p-0 bg-white">
          <header class="d-flex justify-content-between ps-2">
            <div class="user h-100 d-flex align-items-center">
              <img src="./img/avatar_io.jpg" alt="avatar_io" class="h-75 rounded-circle">
              <span>Nome Utente</span>
            </div>
            <div class="action h-100 d-flex align-items-center">
              <i class="fas fa-circle-notch fa-2x pe-4"></i>
              <i class="fas fa-comment-alt fa-2x pe-4"></i>
              <i class="fas fa-ellipsis-v fa-2x pe-4"></i>
            </div>
          </header>
          <main>
            <section id="notifications" class="d-flex align-items-center">
              <i class="fas fa-bell-slash mx-3 rounded-circle"></i>
              <div>
                <span>Ricevi notifiche di nuovi messaggi</span>
                <a href="#" class="d-block">Attiva notifiche desktop</a>
              </div>
            </section>
            <section id="search">
              <nav class="navbar navbar-light bg-light">
                <form class="container-fluid">
                  <div class="input-group">
                    <span class="input-group-text bg-white border-0" id="basic-addon1">
                      <i class="fas fa-search"></i>
                    </span>
                    <input type="text" class="form-control border-0" placeholder="Cerca o inizia una nuova chat">
                  </div>
                </form>
              </nav>
            </section>
            <section id="contacts">
              <div class="contact d-flex align-content-center flex-wrap">
                <img src="./img/avatar_1.jpg" alt="avatar_1" class="h-75 rounded-circle px-3">
                <span>Michele</span>
              </div>
            </section>
          </main>
        </div>
        <div id="right-section" class="col-8 p-0">
          <header class="d-flex justify-content-between ps-2">
            <div class="user h-100 d-flex align-items-center">
              <img src="./img/avatar_1.jpg" alt="avatar_1" class="h-75 rounded-circle">
              <div>
                <span>Nome Utente</span>
                <span class="d-block">Ultimo accesso oggi alle</span>
              </div>
            </div>
            <div class="action h-100 d-flex align-items-center">
              <i class="fas fa-search fa-2x pe-4"></i>
              <i class="fas fa-paperclip fa-2x pe-4"></i>
              <i class="fas fa-ellipsis-v fa-2x pe-4"></i>
            </div>
          </header>
          <main>       
          </main>
          <footer class="d-flex align-items-center justify-content-around">
            <span><i class="far fa-smile"></i></span>
            <input type="text" class="form-control border-0" placeholder="Scrivi un messaggio">
            <span><i class="fas fa-microphone"></i></span>
          </footer>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
